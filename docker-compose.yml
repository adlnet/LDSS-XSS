version: "3"

services:
  db-xss:
    image: mysql:5.7
    container_name: db
    ports:
      - '3310:3306'
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"   
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
    networks:
      - openlxp
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p${DB_ROOT_PASSWORD}']
      interval: 2s
      timeout: 2s
      retries: 20
      start_period: 3s
    volumes:
      - db-xss-data:/var/lib/mysql

  neo4j:
    image: neo4j:5.15.0
    ports:
      - '7687:7687'
      - '7474:7474'
    environment:
      NEO4J_AUTH: neo4j/password
    networks:
      - openlxp
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 2s
      timeout: 2s
      retries: 20
      start_period: 3s
    volumes:
      - neo4j-data:/data

  app:
    container_name: app
    build:
      context: .
    restart: always
    ports:
      - "8010:8020"
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && . /opt/app/start-app.sh"
    environment:
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "db"
      DJANGO_SUPERUSER_USERNAME: "${DJANGO_SUPERUSER_USERNAME}"
      DJANGO_SUPERUSER_PASSWORD: "${DJANGO_SUPERUSER_PASSWORD}"
      DJANGO_SUPERUSER_EMAIL: "${DJANGO_SUPERUSER_EMAIL}"
      SECRET_KEY_VAL: "${SECRET_KEY_VAL}"
      ENTITY_ID: "${ENTITY_ID}"
      SP_PUBLIC_CERT: "${SP_PUBLIC_CERT}"
      SP_PRIVATE_KEY: "${SP_PRIVATE_KEY}"
      NEO4J_URL: "bolt://neo4j:password@neo4j:7687"
      SENTENCE_TRANSFORMERS_HOME: "${SENTENCE_TRANSFORMERS_HOME}"
      HF_HOME: "${HF_HOME}"
      TRANSFORMERS_CACHE: "${TRANSFORMERS_CACHE}"
      HF_DATASETS_CACHE: "${HF_DATASETS_CACHE}"
    volumes:
      - ./app:/opt/app/openlxp-xss
      - huggingface_data:/opt/app/huggingface
    depends_on:
      db-xss:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - openlxp

  db-xss-second:
    image: mysql:5.7
    container_name: db-2
    ports:
      - '3320:3306'
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
    networks:
      - openlxp
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$DB_ROOT_PASSWORD']
      interval: 2s
      timeout: 2s
      retries: 20
      start_period: 3s
    volumes:
      - db-xss-second-data:/var/lib/mysql

  neo4j-second:
    image: neo4j:5.15.0
    ports:
      - '7688:7687'
      - '7475:7474'
    environment:
      NEO4J_AUTH: neo4j/password
    networks:
      - openlxp
    # healthcheck:
    #   test: wget http://localhost:7475 || exit 1
    #   interval: 2s
    #   timeout: 2s
    #   retries: 20
    #   start_period: 3s
    volumes:
      - neo4j-second-data:/data

  app-second:
    container_name: app-2
    build:
      context: .
    ports:
      - "8030:8020"
    restart: always
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && . /opt/app/start-app.sh"
    environment:
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "db-2"
      DJANGO_SUPERUSER_USERNAME: "${DJANGO_SUPERUSER_USERNAME}"
      DJANGO_SUPERUSER_PASSWORD: "${DJANGO_SUPERUSER_PASSWORD}"
      DJANGO_SUPERUSER_EMAIL: "${DJANGO_SUPERUSER_EMAIL}"
      SECRET_KEY_VAL: "${SECRET_KEY_VAL}"
      ENTITY_ID: "${ENTITY_ID}"
      SP_PUBLIC_CERT: "${SP_PUBLIC_CERT}"
      SP_PRIVATE_KEY: "${SP_PRIVATE_KEY}"
      NEO4J_URL: "bolt://neo4j:password@neo4j-second:7687"
      SENTENCE_TRANSFORMERS_HOME: "${SENTENCE_TRANSFORMERS_HOME}"
      HF_HOME: "${HF_HOME}"
      TRANSFORMERS_CACHE: "${TRANSFORMERS_CACHE}"
      HF_DATASETS_CACHE: "${HF_DATASETS_CACHE}"
      PORT: 8030
    volumes:
      - ./app-xss-second:/opt/app/openlxp-xss-second
      - huggingface_data:/opt/app/huggingface
    depends_on:
      db-xss-second:
        condition: service_healthy
      # neo4j-second:
      #   condition: service_healthy
    networks:
      - openlxp
volumes:
  db-xss-data:
    driver: local
  neo4j-data:
    driver: local
  db-xss-second-data:
    driver: local
  neo4j-second-data:
    driver: local
  huggingface_data:
    driver: local
networks:
  openlxp:
    driver: bridge
