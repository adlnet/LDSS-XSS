version: "3"
 
services:
  db-xss:
    image: mysql:5.7
    container_name: db-ccv
    ports:
      - '3311:3306'
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"   
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      # MYSQL_HOST: ''
    networks:
      - openlxp2
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$DB_ROOT_PASSWORD']
      interval: 2s
      timeout: 2s
      retries: 20
      start_period: 3s
    
  neo4j:
    container_name: neo4j-ccv
    image: neo4j:5.15.0
    ports:
      - '7688:7687'
      - '7475:7474'
    environment:
      NEO4J_AUTH: neo4j/password
    networks:
      - openlxp2
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 2s
      timeout: 2s
      retries: 20
      start_period: 3s

  app:
    container_name: app-ccv
    build:
      context: .
    restart: always
    ports:
      - "8011:8020"
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && . /opt/app/start-app.sh"
    environment:
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DJANGO_SUPERUSER_USERNAME: "${DJANGO_SUPERUSER_USERNAME}"
      DJANGO_SUPERUSER_PASSWORD: "${DJANGO_SUPERUSER_PASSWORD}"
      DJANGO_SUPERUSER_EMAIL: "${DJANGO_SUPERUSER_EMAIL}"
      SECRET_KEY_VAL: "${SECRET_KEY_VAL}"
      ENTITY_ID: "${ENTITY_ID}"
      SP_PUBLIC_CERT: "${SP_PUBLIC_CERT}"
      SP_PRIVATE_KEY: "${SP_PRIVATE_KEY}"
      # BAD_HOST: "${BAD_HOST}"
      # OVERIDE_HOST: "${OVERIDE_HOST}"
      # STRATEGY: "${STRATEGY}"
      SENTENCE_TRANSFORMERS_HOME: "${SENTENCE_TRANSFORMERS_HOME}"
      HF_HOME: "${HF_HOME}"
      HF_DATASETS_CACHE: "${HF_DATASETS_CACHE}"
    volumes:
      - ./app:/opt/app/openlxp-xss
      - huggingface_data-2:/opt/app/huggingface
    depends_on:
      db-xss:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - openlxp2

volumes:
  huggingface_data-2:
    driver: local

networks:
  openlxp2:
    driver: bridge
