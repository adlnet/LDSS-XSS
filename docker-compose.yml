version: "3"

services:
  db-xss:
    image: mysql:5.7
    ports:
      - '3310:3306'
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"   
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      # MYSQL_HOST: ''
    networks:
      - openlxp
  neo4j:
    image: neo4j:4.2.0
    ports:
      - '7687:7687'
      - '7474:7474'
    environment:
      NEO4J_AUTH: neo4j/password
    networks:
      - openlxp
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    ports:
      - '9200:9200'
      - '9300:9300'
    environment:
      - discovery.type=single-node                   # Single-node setup, useful for development
      - xpack.security.enabled=false                # Disable security for local development (enable in production)
      - xpack.ml.enabled=false                      # Disable machine learning features
      - ES_JAVA_OPTS=-Xms512m -Xmx512m               # Set JVM heap size to 512 MB (tune based on your needs)
      - logger.org.elasticsearch=WARN                # Set log level to INFO
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data        # Persistent data storage for Elasticsearch
    networks:
      - openlxp
  app:
    container_name: openlxp-xss
    build:
      context: .
    ports:
      - "8010:8020"
    command: >
      sh -c ". /opt/app/start-app.sh"
    environment:
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DJANGO_SUPERUSER_USERNAME: "${DJANGO_SUPERUSER_USERNAME}"
      DJANGO_SUPERUSER_PASSWORD: "${DJANGO_SUPERUSER_PASSWORD}"
      DJANGO_SUPERUSER_EMAIL: "${DJANGO_SUPERUSER_EMAIL}"
      SECRET_KEY_VAL: "${SECRET_KEY_VAL}"
      ENTITY_ID: "${ENTITY_ID}"
      SP_PUBLIC_CERT: "${SP_PUBLIC_CERT}"
      SP_PRIVATE_KEY: "${SP_PRIVATE_KEY}"
      # BAD_HOST: "${BAD_HOST}"
      # OVERIDE_HOST: "${OVERIDE_HOST}"
      # STRATEGY: "${STRATEGY}"
    volumes:
      - ./app:/opt/app/openlxp-xss
    depends_on:
      - neo4j
      - db-xss
    networks:
      - openlxp
volumes:
  es_data:
    driver: local
  data01:
    driver: local
networks:
  openlxp:
    driver: bridge
