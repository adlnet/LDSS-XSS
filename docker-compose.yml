version: "3"

services:
  db-xss:
    image: mysql:5.7
    ports:
      - '3310:3306'
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"   
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      # MYSQL_HOST: ''
    networks:
      - openlxp
  neo4j:
    image: neo4j:5.15.0
    ports:
      - '7687:7687'
      - '7474:7474'
    environment:
      NEO4J_AUTH: neo4j/password
    networks:
      - openlxp
  app:
    container_name: openlxp-xss
    build:
      context: .
    ports:
      - "8010:8020"
    command: >
      sh -c ". /opt/app/start-app.sh"
    environment:
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DJANGO_SUPERUSER_USERNAME: "${DJANGO_SUPERUSER_USERNAME}"
      DJANGO_SUPERUSER_PASSWORD: "${DJANGO_SUPERUSER_PASSWORD}"
      DJANGO_SUPERUSER_EMAIL: "${DJANGO_SUPERUSER_EMAIL}"
      SECRET_KEY_VAL: "${SECRET_KEY_VAL}"
      ENTITY_ID: "${ENTITY_ID}"
      SP_PUBLIC_CERT: "${SP_PUBLIC_CERT}"
      SP_PRIVATE_KEY: "${SP_PRIVATE_KEY}"
      # BAD_HOST: "${BAD_HOST}"
      # OVERIDE_HOST: "${OVERIDE_HOST}"
      # STRATEGY: "${STRATEGY}"
      SENTENCE_TRANSFORMERS_HOME: "${SENTENCE_TRANSFORMERS_HOME}"
      HF_HOME: "${HF_HOME}"
      TRANSFORMERS_CACHE: "${TRANSFORMERS_CACHE}"
      HF_DATASETS_CACHE: "${HF_DATASETS_CACHE}"
    volumes:
      - ./app:/opt/app/openlxp-xss
      - huggingface_data:/opt/app/huggingface
    depends_on:
      - neo4j
      - db-xss
    networks:
      - openlxp
volumes:
  es_data:
    driver: local
  data01:
    driver: local
  huggingface_data:
    driver: local
networks:
  openlxp:
    driver: bridge
