<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Viewer</title>
</head>
<body>
    <h1>Log File Content</h1>
    <pre>
        {% for line in log_content %}
                <li>{{ line }}</li>
            {% empty %}
                <li>No logs available.</li>
            {% endfor %}
    </pre>
    <a href="{% url 'uid:home' %}">Back to Home</a>
</body>
</html>
