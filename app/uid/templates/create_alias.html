<!DOCTYPE html>
<html>
<head>
    <title>Create Alias</title>
    <style>
        /* Add some basic styling to make the messages stand out */
        .success {
            color: green;
            font-weight: bold;
        }
        .warning {
            color: orange;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Create Alias</h1>

    <!-- Alias creation form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Create Alias</button>
    </form>

    <!-- Show all messages -->
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <p><a href="/">Back to Home</a></p>
</body>
</html>
